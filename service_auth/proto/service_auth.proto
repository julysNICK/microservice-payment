syntax = "proto3";

package service_auth;

import "rpc_user_register.proto";
import "rpc_user_login.proto";
import "rpc_hello.proto";

option go_package = "service_auth/pb";

service AuthService {
    rpc RegisterUser(AuthRegisterRequest) returns (AuthRegisterResponse) {}
    rpc Hello(hello_request) returns (hello_response) {}
    rpc LoginUser(AuthLoginRequest) returns (AuthLoginResponse) {}
}